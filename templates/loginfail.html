<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ae2929;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-failed-container {
            background-color: #fff;
            padding: 70px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }

        .login-failed h2 {
            margin: 0;
        }

        .error-message {
            color: #ff0000;
            animation: shake 0.8s;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 25px;
            border-radius: 10px;
            cursor: pointer;
            animation: fadeIn 1s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-failed-container">
        <h1>Login Failed</h1>
        <p class="error-message">Invalid username or password</p>
        <button class="login-button" id="back-button"><a href="{% url 'login' %}">Back</a></button>
    </div>

    <script>
        const backButton = document.getElementById('back-button');

        backButton.addEventListener('click', () => {
            window.location.href = window.location.href; // Reload the page to clear the animation
        });
    </script>
</body>
</html>
